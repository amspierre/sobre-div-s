<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>CSS Propriedades</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html{
        font-size: 30px;
    }
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #coral{
        color: coral;
    }
    #font-size{
        font-size: 2rem;
    }
    #font-weight{
        font-weight: 900;
    }
    #font-family{
        font-family: Caveat, Arial;
        font-weight: 400;
    }

    #text-align{
        text-align: left;
    }

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="coral">Color</p>
  <p id="font-size">Font Size</p>
  <p id="font-weight">Font Weight</p>
  <p id="font-family">Font Family</p>
  <p id="text-align">Text Align</p>

</body>

</html>
